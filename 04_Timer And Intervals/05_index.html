<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Simulation</title>
  <link rel="stylesheet" href="05_style.css" />
</head>
<body>

  <div class="container">
    <h2>File Download</h2>

    <div class="file">
      <span class="file-name">project.zip</span>
      <span class="file-size">25 MB</span>
    </div>

    <div class="progress-box">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <p class="status">Waiting to download...</p>
    </div>

    <button id="downloadBtn">Download</button>
  </div>

  <!-- you write JS here -->
  <script src="05_script.js"></script>
</body>
</html>
