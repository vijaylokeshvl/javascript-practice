<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .model{
            display: none;
           position: fixed;
           height: 100%;
           width: 100%;
           top: 0;
           left: 0;
           z-index: 1;
           background-color: rgb(27, 23, 23,0.5);
        }
        .model-content{
            position: relative;
            width: 50%;
            background-color: #fff;
            margin: 15% auto;
            border-radius: 8px;
            padding: 10px;
        }
        .close{
             position: absolute;
             right: 15px;
             font-size: 49px;
             top:3px;
             cursor: pointer;
        }
    </style>
</head>
<body>
    <button id = "openBtn">popup msg</button>
    <div id = "myModal" class="model">
        <div class="model-content">
            <span class="close">&times;</span>
            <h1>hey! i am popup msg</h1>
            <p>click outside the box to remove the msg</p>
        </div>
    </div>
    <script src="problem12.js"></script>
</body>
</html>
