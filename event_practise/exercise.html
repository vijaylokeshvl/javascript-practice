<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:"Gilroy";
            line-height: 1.5;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        input{
            display: block;
             color: white;
            width:100%;
            height: 100%;
            gap: 5px;
            background-color: #170a605e;
        }
        .btn{
            background-color: red;
            margin-top: 10px;
            border-radius: 10%;
            padding: 3px;
            font-weight: 300;
        }
        #main{
            padding: 50px;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .card{
            max-width: 300px;
            color: white;
            margin-top: 40px;
            border-radius: 10px;
            display:flexbox;
            padding: 20px;
            border:1px solid#555;
        }
        .card:hover {
            background-color: #012f30;
        }
        

    </style>
</head>
<body>
    <div id = "main">
        <form action="">
            <input type="text" placeholder="name">
            <input type="text" placeholder="comment">
            <input type="submit">
            
            <div class="card">
                <h4>Vijay</h4>
                <p>good student</p>
                
            </div>
        </form>
    </div>
    <script src="exercise.js"></script>
</body>
</html>
