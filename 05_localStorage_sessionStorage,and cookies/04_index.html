<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Toggle Persistent</title>

  <!-- Apply saved theme BEFORE CSS loads (no flash) -->
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.classList.add(savedTheme);
    } else {
      // Only fallback to system theme if user never selected
      const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      document.body.classList.add(systemTheme);
    }
  </script>

  <style>
    :root {
      /* Light theme */
      --bg-light: #ffffff;
      --text-light: #111111;
      --btn-bg-light: #111111;
      --btn-text-light: #ffffff;

      /* Dark theme */
      --bg-dark: #111111;
      --text-dark: #f5f5f5;
      --btn-bg-dark: #ffffff;
      --btn-text-dark: #111111;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Themes */
    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Container */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Button */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light button {
      background-color: var(--btn-bg-light);
      color: var(--btn-text-light);
    }
    body.dark button {
      background-color: var(--btn-bg-dark);
      color: var(--btn-text-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Theme Preference</h1>
    <button id="toggleTheme">Toggle Theme</button>
  </div>

  <script>// Apply saved theme immediately
(function() {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    document.body.classList.add(savedTheme);
  } else {
    const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
    document.body.classList.add(systemTheme);
  }
})();

// Toggle function
function toggleTheme() {
  const body = document.body;
  const current = body.classList.contains("dark") ? "dark" : "light";
  const next = current === "dark" ? "light" : "dark";

  body.classList.replace(current, next);
  localStorage.setItem("theme", next);
}

// Ensure button exists before adding listener
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("toggleTheme");
  btn.addEventListener("click", toggleTheme);
});

// Optional: system theme change
window.matchMedia("(prefers-color-scheme: dark)")
      .addEventListener("change", e => {
        if (!localStorage.getItem("theme")) {
          document.body.classList.remove("dark", "light");
          document.body.classList.add(e.matches ? "dark" : "light");
        }
      });

  </script>
</body>
</html>
